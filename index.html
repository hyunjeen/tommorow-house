<body>
 <header class="gnb">
  <div class="container">
   <div class="row">
    <div class="col-sm-4">

     <div class="gnb-wrapper">
      <div class="gnb-left">
       <h1 class="logo">
        <a href="/"><img src="./assets/images/Logo.svg" alt="내일의 집"></a>
       </h1>

       <nav class="gnb-nav sm-hidden">
        <h2 class="visually-hidden">Menu</h2>
        <ul class="gnb-nav-list">
         <li class="gnb-nav-item"><a href="/">커뮤니티</a></li>
         <li class="gnb-nav-item"><a href="/">스토어</a></li>
         <li class="gnb-nav-item"><a href="/">인테리어시공</a></li>
        </ul>
       </nav>

       <button class="gnb-icon-button is-menu sm-only" type="button" aria-label="Menu open button">
        <i class="ic-menu"></i>
       </button>
      </div>

      <div class="gnb-right">


       <div class="input-group lg-only">
        <i class="ic-search" aria-hidden></i>
        <input class="form-input" type="text" placeholder="검색">

       <div class="button-group">
        <button class="gnb-icon-button is-search lg-hidden" type="button" aria-label="Search bar open button">
         <i class="ic-search"></i>
        </button>

        <a href="/" class="gnb-icon-button sm-hidden" aria-label="Move to the Bookmark page">
         <i class="ic-bookmark"></i>
        </a>

        <a href="/" class="gnb-icon-button sm-hidden" aria-label="Move to My News Page">
         <i class="ic-bell"></i>
        </a>

        <a href="/" class="gnb-icon-button" aria-label="Move to the Shopping Cart page">
         <i class="ic-cart"></i>
        </a>

        <button class="gnb-avatar-button sm-hidden" type="button" aria-label="My menu open">
         <div class="avatar-32">
          <img src="./assets/images/img-user-01.jpg" alt="user profile">
         </div>
        </button>
       </div>



       <button class="sm-hidden btn-primary btn-40" type="button">
        글쓰기
        <i class="ic-chevron" aria-hidden></i>
       </button>
